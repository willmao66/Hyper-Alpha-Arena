services:
  postgres:
    image: postgres:14
    container_name: hyper-arena-postgres-dev
    environment:
      POSTGRES_USER: alpha_user
      POSTGRES_PASSWORD: alpha_pass
      POSTGRES_DB: alpha_arena_dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alpha_user -d alpha_arena_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        http_proxy: ${http_proxy-}
        https_proxy: ${https_proxy-}
        HTTP_PROXY: ${HTTP_PROXY-}
        HTTPS_PROXY: ${HTTPS_PROXY-}
        ALL_PROXY: ${ALL_PROXY-}
    container_name: hyper-arena-app-dev
    environment:
      DATABASE_URL: postgresql://alpha_user:alpha_pass@postgres:5432/alpha_arena_dev
      SNAPSHOT_DATABASE_URL: postgresql://alpha_user:alpha_pass@postgres:5432/alpha_snapshots_dev
      HYPERLIQUID_BUILDER_ADDRESS: "0x012E82f81e506b8f0EF69FF719a6AC65822b5924"
      HYPERLIQUID_BUILDER_FEE: "30"
      BINANCE_BROKER_ID: "tbyPbcd9"
      HTTP_PROXY: ""
      HTTPS_PROXY: ""
      http_proxy: ""
      https_proxy: ""
      ALL_PROXY: ""
      NO_PROXY: ""
      no_proxy: ""
    ports:
      - "8803:8802"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./backend/api:/app/backend/api
      - ./backend/backtest:/app/backend/backtest
      - ./backend/config:/app/backend/config
      - ./backend/database:/app/backend/database
      - ./backend/factors:/app/backend/factors
      - ./backend/program_trader:/app/backend/program_trader
      - ./backend/repositories:/app/backend/repositories
      - ./backend/routes:/app/backend/routes
      - ./backend/schemas:/app/backend/schemas
      - ./backend/services:/app/backend/services
      - ./backend/utils:/app/backend/utils
      - ./backend/main.py:/app/backend/main.py
      - ./backend/models.py:/app/backend/models.py
      - ./logs:/app/logs
      - app_data_dev:/app/data
    restart: unless-stopped

volumes:
  postgres_data_dev:
    driver: local
  app_data_dev:
    driver: local

networks:
  default:
    name: hyper-arena-network-dev
